{% extends 'base.html' %}
{% block content %}
<form action="" method="post" class="card row justify-content-center align-items-center">
    <div class="col-6 form-group mt-5">
    <label for="email" class="col-form-label col-3">Email: </label>
    <input type="email" id="email" name="email" class="form-control col-9 float-right" value="{{passenger_info[0]}}" required>
    </div>
    <div class="col-6 form-group">
        <label for="surname" class="col-form-label col-3">Прізвище: </label>
        <input type="text" id="surname" name="surname" class="form-control col-9 float-right" value="{{passenger_info[1]}}" required>
    </div>
    <div class="col-6 form-group">
    <label for="name" class="col-form-label col-3">Ім'я: </label>
    <input type="text" id="name" name="name" class="form-control col-9 float-right" value="{{passenger_info[2]}}" required>
    </div>
        <div class="col-6 form-group">
    <label for="patronymic" class="col-form-label col-3">По-батькові: </label>
    <input type="text" id="patronymic" name="patronymic" class="form-control col-9 float-right" value="{{passenger_info[3]}}" required>
    </div>
    <div class="col-6 form-group">
    <label for="passenger_type" class="col-form-label col-3">Категорія квитка: </label>
        <select class="custom-select col-9 float-right" name="passenger_type" id="passenger_type">
            {% for passenger_type in passenger_types %}
            {% if passenger_info[4]|int == passenger_type[0]|int %}
            <option selected value="{{passenger_type[0]}}">{{passenger_type[1]}}</option>
            {% else %}}
            <option value="{{passenger_type[0]}}">{{passenger_type[1]}}</option>
            {% endif %}}
            {% endfor %}
        </select>
    </div>
    <div class="col-6 form-inline mb-3">
        <label for="carriage" class="col-form-label mr-3 ml-3">Номер вагону:</label>
            <select class="custom-select" name="carriage" id="carriage">
                {% for carriage in carriages %}
                {% if carriage|int == passenger_info[5]|int %}
                <option selected value="{{carriage}}">{{carriage}}</option>
                {% else %}}
                <option value="{{carriage}}">{{carriage}}</option>
                {% endif %}}
                {% endfor %}
            </select>
            <input type="submit" value="Підтвердити номер вагону" name="submit_button" class="ml-3 btn btn-outline-success">
                <label for="place" class="col-form-label mr-3 ml-3">Номер місця:</label>
            <select class="custom-select" name="place" id="place">
                {% for place in places %}
                {% if place|int == passenger_info[6]|int %}
                <option selected value="{{place}}">{{place}}</option>
                {% else %}}
                <option value="{{place}}">{{place}}</option>
                {% endif %}}
                {% endfor %}
            </select>
            <input type="submit" value="Підтвердити номер місця" name="submit_button" class="ml-3 btn btn-outline-success">
    </div>
    {% if finally_price is not none %}
        <div class="col-6 mb-3 form-group justify-content-center align-items-center text-center">
        Ціна квитка = {{finally_price}}$
        <input type="submit" value="Купити квиток" name="submit_button" class="ml-3 btn btn-success">
            </div>
    {% endif %}
</form>
{% endblock %}
